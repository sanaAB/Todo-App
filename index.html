<html>
	<head>	
		<title>To do list application with JavaScript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap links-->

	<body>
		<div class="container-fluid">
			<div class="row">
      			<div class="col-10">
					<h3 class="h_style">To Do List App</h3>
					<form id="todoForm" class="form__div">
					 	<input type="text" id="todoInput" required  placeholder="New todo task">
					 <div class= "button_style">
						<button type="submit">New todo</button>
						<button type="submit" id= "ClearAllBtn" onclick="clearAllItems()">Clear all </button>
					 </div>
					</form>
					<div>
						<ul id="todoList"></ul>
					</div>
		    	</div>
		</div>
	</div>





		<script src="main.js"></script>
